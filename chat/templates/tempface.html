{% block content %}

<form method="post">
    <h3>Enter the code or else...</h3>
    <div>
        <label>Name:</label>
        <input type="text"
        placeholder="Kimi no na wa"
        name="name"
        value="{{name}}"/>
    </div>

    <div id="join">
        <input type="text"
        placeholder="Code:Geass"
        name="code"
        value="{{code}}">
        <button type="submit" name="join">Join</button>
    </div>
    <button type="submit" name="create">Create Room</button>

    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>

{% endblock %}
